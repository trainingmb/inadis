{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="post">
  Username: <input name="username"><br>
  Password: <input type="password" name="password"><br>
  <button type="submit">Login</button>
</form>
<a href="{{ url_for('app_views.register') }}">No account? Register</a>
{% endblock %}
