{% extends "base.html" %}
{% block content %}
<h2>Users</h2>
<a href="{{ url_for('app_views.admin_dashboard') }}">Back to Dashboard</a>
<table>
  <tr><th>ID</th><th>Username</th><th>Email</th><th>Admin</th><th>Actions</th></tr>
  {% for user in users %}
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>{{ 'Yes' if user.is_admin else 'No' }}</td>
      <td>
        <a href="{{ url_for('app_views.admin_edit_user', user_id=user.id) }}">Edit</a>
        <form action="{{ url_for('app_views.admin_delete_user', user_id=user.id) }}" method="post" style="display:inline;">
          <button type="submit" onclick="return confirm('Delete user?')">Delete</button>
        </form>
      </td>
    </tr>
  {% endfor %}
</table>
{% endblock %}
