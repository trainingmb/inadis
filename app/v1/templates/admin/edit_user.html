{% extends "base.html" %}
{% block content %}
<h2>Edit User</h2>
<form method="post">
  Username: <input name="username" value="{{ user.username }}"><br>
  Email: <input name="email" value="{{ user.email }}"><br>
  Admin: <input type="checkbox" name="is_admin" {% if user.is_admin %}checked{% endif %}><br>
  <button type="submit">Save</button>
</form>
<a href="{{ url_for('app_views.admin_users') }}">Back to Users</a>
{% endblock %}
