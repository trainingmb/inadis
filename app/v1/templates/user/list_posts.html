{% extends "base.html" %}

<!-- templates/user/list_posts.html -->

{% block title%}
List Posts
{% endblock %}

{% block wrapper%}<div align="centre"><h1 class="display-4">Posts</h1></div>{% endblock %}

{% block content %}
<ul id="post_list" class="post_list">

	{% for post in posts %}
	<li>
		<h4><a href="{{url_for('app_views.rud_post', creator_id=creations[post[1]].creator_id, creation_id=post[1], post_id=post[0]) }}"> {{post.name}} </a></h4>
	</li>
	{% endfor %}
</ul>
<a class="link" href="#">Create New Creation</a>
{% endblock %}
